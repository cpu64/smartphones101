<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.svg') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">

    <style>
        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            height: 80vh;
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius);
            overflow: hidden;
            background: var(--bg-color);
        }

        .chat-header {
            background: var(--secondary-color);
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid var(--input-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .leave-btn {
            background: #d9534f;
            color: white;
            padding: 8px 14px;
            border-radius: var(--border-radius);
            cursor: pointer;
            border: none;
        }
        .leave-btn:hover {
            opacity: 0.8;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg {
            padding: 10px 14px;
            max-width: 70%;
            border-radius: var(--border-radius);
            display: inline-block;
        }

        .from-me {
            background: #8c6df0;
            color: white;
            align-self: flex-end;
        }

        .from-them {
            background: #5a3da1;
            color: white;
            align-self: flex-start;
        }

        .timestamp {
            font-size: 12px;
            margin-top: 4px;
            opacity: 0.6;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid var(--input-border);
            background: var(--secondary-color);
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 10px;
            border-radius: var(--border-radius);
            border: 1px solid var(--input-border);
            font-size: 14px;
            height: 60px;
        }

        button {
            padding: 10px 18px;
            border: none;
            background: var(--accent-color);
            color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
{% include 'includes/navbar.html' %}

<div class="chat-container">

    <div class="chat-header">
        {% if data.role == 'consultant' %}
            Chat with user: {{ data.user.username }}
        {% else %}
            Chat with consultant: {{ data.consultant.username }}
        {% endif %}

        <form method="POST" action="{{ url_for('chat.leave_chat') }}">
            <input type="hidden" name="chat_id" value="{{ data.chat_id }}">
            <button class="leave-btn">Leave</button>
        </form>
    </div>

    <!-- EMPTY container â€” JS will load history -->
    <div class="messages-area" id="chatMessages"></div>

    <!-- Send message -->
    <form class="chat-input">
        <input type="hidden" name="chat_id" value="{{ data.chat_id }}">
        <textarea name="message" placeholder="Type your message..." required></textarea>
        <button type="submit">Send</button>
    </form>

</div>

<script>
const msgArea = document.getElementById("chatMessages");
const chatId = "{{ data.chat_id }}";

function scrollToBottom() {
    msgArea.scrollTop = msgArea.scrollHeight;
}

// === SEND MESSAGE WITHOUT APPENDING LOCALLY ===
// Poller will fetch it
document.querySelector(".chat-input").addEventListener("submit", function (e) {
    e.preventDefault();

    const textarea = this.querySelector("textarea");
    const message = textarea.value.trim();
    if (!message) return;

    const formData = new FormData();
    formData.append("chat_id", chatId);
    formData.append("message", message);

    fetch("{{ url_for('chat.send_message') }}", {
        method: "POST",
        body: formData
    })
    .then(r => r.json())
    .then(res => {
        if (res.success) {
            textarea.value = "";
        }
    });
});

// === APPEND MESSAGE ===
function appendMessage(text, isMine, time) {
    const div = document.createElement("div");
    div.classList.add("msg");
    div.classList.add(isMine ? "from-me" : "from-them");
    div.innerHTML = `${text}<div class="timestamp">${time}</div>`;
    msgArea.appendChild(div);
}

// ===== FIRST TIME LOAD EVERYTHING =====
let lastMessageId = 0;

// ===== POLL FOR NEW MESSAGES =====
function pollMessages() {
    fetch(`/chat/poll/${chatId}?after=${lastMessageId}`, { cache: "no-store" })
        .then(r => r.json())
        .then(res => {
            if (!res.messages?.length) return;

            res.messages.forEach(msg => {
                appendMessage(msg.message, msg.is_mine, msg.sent_at);
                lastMessageId = msg.id;
            });

            scrollToBottom();
        });
}
setInterval(pollMessages, 1000);

// ===== AUTO-REDIRECT ON EXPIRED SESSION =====
setInterval(() => {
    fetch(`/chat/check_active/${chatId}`, { cache: "no-store" })
        .then(r => r.json())
        .then(res => {
            if (!res.active) {
                alert("Your session has ended.");
                if ("{{ data.role }}" === "user") {
                    window.location.href = "{{ url_for('reviews.create_review_page') }}";
                } else {
                    window.location.href = "{{ url_for('timetables.timetables') }}";
                }
            }
        });
}, 1000);
</script>

</body>
</html>
